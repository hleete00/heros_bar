{% extends 'generic/base.html' %}

{% block content %}
    <center>
        <h1 class="text-white"> Add Special </h1>
        <br><br>
        {% if submitted %}
            <h5 class="text-white">Your special was added successfully!</h5>
        {% else %}
        <form action="" method="POST" class="text-white">
            {% csrf_token %}
             {{ form.as_p }}
            <input type="submit" value="Submit" class="btn btn-secondary">
        </form>
        {% endif %}
    </center>
{% endblock content %}
